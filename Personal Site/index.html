<audio id="bgm" preload="metadata" src="audio/the-homebrew-channel-theme.mp3"></audio>
<script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
<script>
(function(){
  const audio = document.getElementById('bgm');
  const playBtn = document.getElementById('btnPlay');
  const muteBtn = document.getElementById('btnMute');
  const np = document.getElementById('nowPlaying');
  const npText = document.getElementById('npText');

  playBtn.style.cursor = 'pointer';
  muteBtn.style.cursor = 'pointer';

  let metaLoaded = false;
  function loadTags(){
    if (metaLoaded || !window.jsmediatags) return;
    window.jsmediatags.read(audio.currentSrc, {
      onSuccess: function(tag){
        const t = tag.tags.title || 'Unknown Title';
        const a = tag.tags.artist || 'Unknown Artist';
        npText.textContent = 'Now Playing: ' + t + ' — ' + a;
        metaLoaded = true;
      },
      onError: function(){
        npText.textContent = 'Now Playing';
        metaLoaded = true;
      }
    });
  }

  function showNP(){
    np.style.display = 'inline-flex';
    if (!metaLoaded) loadTags();
  }
  function hideNP(){
    np.style.display = 'none';
  }

  playBtn.addEventListener('click', function(){
    audio.muted = false;
    audio.play().then(showNP).catch(showNP);
  });

  muteBtn.addEventListener('click', function(){
    audio.pause();
    hideNP();
  });
})();
</script>
